<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the title</title>
  </head>
  <body>
    <h1>Lists</h1>
    <!--
      Ordered lists are numbered.
      You can use the "ol" shortcut in atom.

      To create a list item, use an 'li' tag.

      -->
      <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
      </ol>

      <!--
        Unordered lists are similar, but don't have numbering.
        Unordered lists use bullets.
        Use the 'ul' tag
        -->
        <ul>
          <li>First Item</li>
          <li>Second Item</li>
          <li>Third Item</li>
        </ul>

        <!--
          You can nest lists inside each other
          -->
        <ol>
          <li>Item One</li>
          <li>Item Two</li>
          <ul>
            <li>I'm nested</li>
            <li>Also nested!</li>
            <ol>
              <li>Really nested</li>
              <li><strong>Strong really nested</strong></li>
            </ol>
          </ul>
        </ol>
  </body>
</html>
