<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Level Two Assessment</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
      <p>
        First Name:
        <input type="text" name="firstName" placeholder="First Name" required>
        Last Name:
        <input type="text" name="lastName" placeholder="Last Name" required>
      </p>

      <p>
        Email:
        <input type="email" name="email" placeholder="name@email.com" required>
        Password:
        <input type="password" name="password" placeholder="Enter a password" required>
      </p>

      <p>
        Are you over the age of 18?
      </p>
      <label for="over18">Yes</label>
      <input id="over18" type="radio" name="age" value="Yes">
      <label for="under18">No</label>
      <input id="under18" type="radio" name="age" value="No">
    

      <p>Do you have a credit card or PayPal?</p>
      <select name="payment">
        <option value="paypal">PayPal</option>
        <option value="credit">Credit Card</option>
      </select>

      <br>
      <br>

      <input type="submit" name="" value="Sign Up">
    </form>

  </body>
</html>
